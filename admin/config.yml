backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads
collections:
  - label: "Stockists"
    name: "stockists"
    file: "_data/stockists.yml"
    fields:
      - label: "Stockists"
        name: "stockists"
        widget: "list"
        fields:
          - {label: "Name", name: "name", widget: "string", hint: "PW Angling"}
          - {label: "Address Line 1", name: "addr-1", widget: "string", hint: "57 Long John Hill"}
          - {label: "Address Line 2", name: "addr-2", widget: "string", hint: "Norwich"}
          - {label: "Address Line 3", name: "addr-3", widget: "string", hint: "If empty put null"}
          - {label: "Address Line 4", name: "addr-4", widget: "string", hint: "If empty put null"}
          - {label: "Post Code", name: "postcode", widget: "string", pattern: ["^([g][i][r][0][a][a])$|^((([a-pr-uwyz]{1}([0]|[1-9]\d?))|([a-pr-uwyz]{1}[a-hk-y]{1}([0]|[1-9]\d?))|([a-pr-uwyz]{1}[1-9][a-hjkps-uw]{1})|([a-pr-uwyz]{1}[a-hk-y]{1}[1-9][a-z]{1}))(\d[abd-hjlnp-uw-z]{2})?)$", "Must be a valid UK Postcode"], hint: "NRnn nAX"}
          - {label: "Logo", name: "logo", widget: "hidden", default: "null"}
          - {label: "URL Type", name: "url-type", widget: "select", options: ["web", "fb"], hint: "select website or facebook"}
          - {label: "URL Reference", name: "url", widget: "string", hint: "Enter website or facebook https:// address"}
